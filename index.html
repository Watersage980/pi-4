<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ClimaTour</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Inter font (Bold Italic weight used) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- Wrapper com tamanho base 1440x1024 que será escalado via JS -->
  <div id="viewport-wrapper">
    <!-- Header: 1440 x 108 -->
    <header id="main-header">
      <img src="logo.png" alt="logo" id="logo-img" />
      <div id="site-title">ClimaTour</div>
    </header>

    <!-- Main content area -->
    <main id="main-content">
      <!-- Primeira tabela / card -->
      <section class="card-panel" id="events-panel" style="width:937px;height:318px;">
        <div class="panel-top">
          <div class="panel-top-text" id="events-month-label">Mês</div>
          <button id="calendar-btn" class="btn btn-sm" title="Trocar evento">
            <!-- Bootstrap calendar icon -->
            <img src="calendario.png" alt="calendario" id="calendario-img" />
          </button>
        </div>
        <div class="panel-body" id="events-body">
          <!-- area branca com a mini-tabela de eventos -->
          <div id="current-event-card">
            <!-- preenchido por JS -->
          </div>
        </div>
      </section>

      <!-- Espaçamento entre as duas tabelas conforme especificado -->
      <div style="height:89px;"></div>

      <!-- Segunda tabela / card -->
      <section class="card-panel" id="weather-panel" style="width:937px;height:318px;">
        <div class="panel-top">
          <div class="panel-top-text" id="region-label">Escolher Região</div>
          <div class="dropdown">
            <button id="region-dropdown-btn" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
            <ul class="dropdown-menu" id="region-list">
              <!-- JS popula as regiões -->
            </ul>
          </div>
        </div>
        <div class="panel-body" id="weather-body">
          <!-- previsão semanal será injetada aqui -->
        </div>
      </section>
    </main>

    <!-- Footer padding bottom (espacamento de 101px conforme instrução) -->
    <footer style="height:101px;"></footer>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
